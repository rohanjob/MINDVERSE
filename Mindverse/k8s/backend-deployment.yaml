apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
data:
  MONGODB_URI: "mongodb://mongodb-service:27017/"
  DB_NAME: "mindverse_db"
  FLASK_ENV: "production"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mindverse-backend
  labels:
    app: mindverse-backend
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mindverse-backend
  template:
    metadata:
      labels:
        app: mindverse-backend
        tier: backend
    spec:
      containers:
      - name: backend
        image: mindverse-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          protocol: TCP
        env:
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: MONGODB_URI
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_NAME
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: FLASK_ENV
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: mindverse-backend
spec:
  type: ClusterIP
  selector:
    app: mindverse-backend
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
    name: http
