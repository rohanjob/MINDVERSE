apiVersion: apps/v1
kind: Deployment
metadata:
  name: mindverse-frontend
  labels:
    app: mindverse-frontend
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mindverse-frontend
  template:
    metadata:
      labels:
        app: mindverse-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: mindverse-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mindverse-frontend-service
  labels:
    app: mindverse-frontend
spec:
  type: LoadBalancer
  selector:
    app: mindverse-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    name: http
  sessionAffinity: ClientIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mindverse-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - mindverse.example.com
    secretName: mindverse-tls
  rules:
  - host: mindverse.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mindverse-frontend-service
            port:
              number: 80
